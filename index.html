e0bb8-3839-421c-8e34-f09cc42506a7logseq____&quot;,536871424]],[logseq____&quot;^15logseq____&quot;,[138,logseq____&quot;^Klogseq____&quot;,1689127986401,536871439]],[logseq____&quot;^15logseq____&quot;,[138,logseq____&quot;^@logseq____&quot;,false,536871439]],[logseq____&quot;^15logseq____&quot;,[138,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;54logseq____&quot;,536871439]],[logseq____&quot;^15logseq____&quot;,[138,logseq____&quot;^11logseq____&quot;,logseq____&quot;54logseq____&quot;,536871439]],[logseq____&quot;^15logseq____&quot;,[138,logseq____&quot;^Blogseq____&quot;,1689127986401,536871439]],[logseq____&quot;^15logseq____&quot;,[138,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ae0c32-4a81-4d00-9742-dc7b67e77cb7logseq____&quot;,536871439]],[logseq____&quot;^15logseq____&quot;,[140,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;MicroBlocks 有什么特点？\\n能够享受 Bernat 提供的演讲的好处是它完美地传达了 MicroBlocks 背后的哲学，它具体化为一系列技术特性，使这个可视化编程环境如此特别，或者我几乎可以说是独一无二的。\\n在与 Bernat 的对话中，Seymour Papert 或 Alan Kay 等创意编程领域的杰出人物提出了 (Papert) 并分享了相同的建构主义愿景，即我们在 MicroBlocks 中清楚地看到，为儿童提供编程的可能性，不同于其他更流行的环境，更适合我们许多学校的主导教学主义。\\n虽然 MicroBlocks 允许您使用不同的微控制器对许多的开发板进行编程，但我们将专注于 Micro:bit 来说明大部分功能。\\n实时交互式编程。\\n简化概念，我们必须将 MicroBlocks 视为安装在开发板内部的操作系统，例如 Micro:bit，它允许计算机上的工具实时修改的程序保持运行。 \\n在板子可能与计算机交互的其他环境中，例如 Scratch 或其mBlock分支，板子作为计算机外围设备工作，这是程序运行的地方。使用 MicroBlocks，程序在板上运行，计算机是允许您修改该程序的外围设备。好像一样，其实不然。logseq____&quot;,536871455]],[logseq____&quot;^15logseq____&quot;,[140,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871451]],[logseq____&quot;^15logseq____&quot;,[140,logseq____&quot;^@logseq____&quot;,false,536871451]],[logseq____&quot;^15logseq____&quot;,[140,logseq____&quot;^Flogseq____&quot;,76,536871451]],[logseq____&quot;^15logseq____&quot;,[140,logseq____&quot;^Xlogseq____&quot;,76,536871451]],[logseq____&quot;^15logseq____&quot;,[140,logseq____&quot;^Vlogseq____&quot;,76,536871451]],[logseq____&quot;^15logseq____&quot;,[140,logseq____&quot;^Ulogseq____&quot;,76,536871452]],[logseq____&quot;^15logseq____&quot;,[140,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536871451]],[logseq____&quot;^15logseq____&quot;,[140,logseq____&quot;^17logseq____&quot;,true,536871451]],[logseq____&quot;^15logseq____&quot;,[140,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ae0c63-4dda-4e67-9b6a-ba1cda67ac86logseq____&quot;,536871451]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;对程序所做的更改立即在板子上执行，不会因通信而延迟，因为没有通信，程序是在板子上运行，而不是在计算机上运行。\\nMicroBlocks 带来的第一个重要区别可能不太好理解，但这个特性非常重要，它使小学生程序员可以立即看到编程的效果，因此可以根据自己的观察结果更正和调整命令。如果我们想促进这种基于发现的学习，这是基本的，而 Micro:bit 的其他编程环境都没有，至少目前是这样。\\n并行进程的并发。\\n由于儿童在惊人的早期就被引入计算思维，因此编程和算法被呈现为生成一系列动作的一系列命令。我们在婴儿和初级阶段使用地板机器人时看到了这一点，其中引入了一系列命令，以便机器人通过执行一系列运动来移动。\\n然而，人类，显然是儿童，习惯于观察我们的环境，看到平行发展的过程。我们所有的现实都在时间上并行工作，尽管有些过程会影响其他过程的进展，有些是完全独立的。logseq____&quot;,536871455]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871455]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^Flogseq____&quot;,149,536871459]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^Xlogseq____&quot;,76,536871455]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^Vlogseq____&quot;,76,536871455]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^Ulogseq____&quot;,76,536871456]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^17logseq____&quot;,true,536871455]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ae0c64-a0eb-485f-8a88-cc9e683032b4logseq____&quot;,536871455]],[logseq____&quot;^15logseq____&quot;,[142,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;限制小程序员严格按顺序执行他们的创作有点不公平，因为从技术上讲，并行执行没有问题，因此 MicroBlocks 通过促进对同时执行多个任务的自然理解来实现并行性Micro:bit 板。\\n自主编程。\\n此功能源自程序在板内以上述“实时”模式运行的事实。由于没有程序的传输，它始终在板上，如果板与计算机断开连接或断电，对程序所做的更改仍然存在，因为程序在开发板里。\\n在专业级别的物理和自动计算中最常见的是程序在计算机上编辑、编译并最终传输到物理设备，无论是微控制器、数控、可编程控制器还是任何其他设备装置.. 这是您使用 MakeCode 的方式，例如，我们使用一种编程环境来编辑程序，我们稍后将其下载为 *.hex 文件并安装在 Microbit 板上。\\n然而，在专业水平上，也有自主编程的设备，例如工业机器人。我们在任何自动化工厂中看到的机械臂都是通过集成到机器人本身的编程控制台进行编程的，并且只有在我们希望在外部拥有程序的备份副本时才会导出程序。\\n使用 MicroBlocks，我们的 Micro:bit 板将成为机器人，而计算机将充当编程控制台，即外围设备。\\n此功能在教育替代方案中提供了另一个前所未有的功能，即可以从一块板上恢复程序并将其传输到另一块板上。由于实际程序在电路板内部，我们可以将计算机连接到它，读取程序并将其放在另一块电路板上。\\n您可能认为使用其他系统很容易做到这一点，但是例如在 MakeCode 的情况下，当开发板识别出程序已加载到 *.hex 文件中时，它会对其进行编译并将其转换为适合板子的特点语言，不允许它在相反的方向上被“反编译”。同样的情况一直发生在不同版本的 Lego Mindstorms 和现在的 Spike 上，它们不允许从中心恢复可编辑的程序，这一直是教育工作者强烈要求的事情。\\n使用 MicroBlocks，我们可以用一个基本程序对 25 个 Microbit 板进行编程，并将它们分发给我们的 25 名学生。通过将它们连接到计算机（请记住，计算机在这里只是一个外围设备），他们已经可以看到该程序并可以随意编辑它。\\n我不知道在教育环境中有任何允许此功能的先例，但我鼓励您使用评论来指出您知道的可以执行此操作的其他替代方法。\\nMicroBlocks 的优势。\\n除了我们详细介绍的特性之外，我们还必须强调像 Microbit 这样的板即使在在线环境中也很容易连接，因为我们有桌面或网络浏览器选项。\\n即使在在线环境中，我们也可以实时工作，因为正如我们所见，该程序始终位于板上。MicroBlocks 的特殊性在于它不需要安装任何补充应用程序即可在在线网络浏览器中实时工作，例如 Scratch（您必须安装 Scratch Link）或 mBlock（您必须安装 mLink）。\\n与 MicroBlocks 一起工作就足以意识到它在针对儿童的活动中是多么流畅，以及它不必与连接问题“打架”是多么感激。\\n另一方面，不必每次都在板上加载程序这一事实极大地促进了孩子们的工作流程，他们可以将所有注意力集中在他们创建的程序和每次更改的即时结果上，允许通过自学观察.. 根据 Piaget 和 Papert 的理论，这种学习方式确实是最能在孩子身上保持的学习方式，而实践也证实了这些理论。\\nMicroBlocks 的第一步。\\n如果我们专注于 MicroBlocks 在 Micro:bit 板上的使用，我们要做的第一件事就是更新板子的固件。我们只需在每块板上执行一次这种“初始化”，然后这些板将成为未来使用 MicroBlocks 创建的程序的容器。\\n在Microblocks 网站本身的入门指南中，您已经完美地解释了所有内容。\\nhttps://youtu.be/V4u2_GN8JnUlogseq____&quot;,536871455]],[logseq____&quot;^15logseq____&quot;,[142,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871455]],[logseq____&quot;^15logseq____&quot;,[142,logseq____&quot;^Flogseq____&quot;,141,536871455]],[logseq____&quot;^15logseq____&quot;,[142,logseq____&quot;^Xlogseq____&quot;,76,536871455]],[logseq____&quot;^15logseq____&quot;,[142,logseq____&quot;^Vlogseq____&quot;,76,536871455]],[logseq____&quot;^15logseq____&quot;,[142,logseq____&quot;^Ulogseq____&quot;,76,536871456]],[logseq____&quot;^15logseq____&quot;,[142,logseq____&quot;^17logseq____&quot;,true,536871455]],[logseq____&quot;^15logseq____&quot;,[142,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ae0c64-05d6-4f43-a1bd-d132b5faf901logseq____&quot;,536871455]],[logseq____&quot;^15logseq____&quot;,[143,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;带有 MicroBlocks 的可打印活动表。\\nMicroblocks 提供了一系列旨在印刷以指导年轻程序员的指导活动，但显然它们可以以计算机格式使用，而不仅仅是在纸上。\\n这些活动发布在 MicroBlocks 学习部分，您可以在其中根据语言、电路板类型或难度级别过滤搜索。logseq____&quot;,536871455]],[logseq____&quot;^15logseq____&quot;,[143,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871455]],[logseq____&quot;^15logseq____&quot;,[143,logseq____&quot;^Flogseq____&quot;,142,536871455]],[logseq____&quot;^15logseq____&quot;,[143,logseq____&quot;^Xlogseq____&quot;,76,536871455]],[logseq____&quot;^15logseq____&quot;,[143,logseq____&quot;^Vlogseq____&quot;,76,536871455]],[logseq____&quot;^15logseq____&quot;,[143,logseq____&quot;^Ulogseq____&quot;,76,536871456]],[logseq____&quot;^15logseq____&quot;,[143,logseq____&quot;^17logseq____&quot;,true,536871455]],[logseq____&quot;^15logseq____&quot;,[143,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ae0c64-d47e-4bb7-ab8c-f8c2aa44afaelogseq____&quot;,536871455]],[logseq____&quot;^15logseq____&quot;,[144,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;许多提议的活动是私人用户合作的结果，MicroBlocks 团队邀请我们参与新活动或翻译。\\nMicroBlocks 中“数据”的概念。\\nMicroBlocks 为初学者和建构主义学习愿景提供的优势之一是在环境中处理数据的方式。\\n通常，没有必要考虑“数据类型”，并且环境允许您改变对所使用数据类型的看法，而不会因为一旦您已经开始改变您的决定而导致任何问题设置程序。\\n在这个概念下，MicroBlocks 可以称为动态类型语言，或者直接称为动态语言，而不是静态语言，例如 Arduino IDE 中使用的语言。关于动态和静态语言的争论一直很活跃，但从教育的角度来看，动态语言无疑要有趣得多。或许这也是 Python 在教育领域取得进步的原因之一。\\n在 MicroBlocks 中，如果您首先决定在某个函数中使用文本作为数据，然后又决定它应该是一个数值，这并不重要。在这个概念中，它允许在块本身有意义的时候交换和组合数据类型，但是例如，一个列表可以由不同类型的元素组成，我们不会有任何问题。\\nMicroBlocks 中的读数和数据图表。 \\nMicroBlocks 集成了一个函数来在图形中表示数据，除其他外，它允许获得电路板上传感器读数的表示形式，如果我们需要以数字方式处理数据，可以稍后将其导出到 CSV 文件。logseq____&quot;,536871455]],[logseq____&quot;^15logseq____&quot;,[144,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871455]],[logseq____&quot;^15logseq____&quot;,[144,logseq____&quot;^Flogseq____&quot;,143,536871455]],[logseq____&quot;^15logseq____&quot;,[144,logseq____&quot;^Xlogseq____&quot;,76,536871455]],[logseq____&quot;^15logseq____&quot;,[144,logseq____&quot;^Vlogseq____&quot;,76,536871455]],[logseq____&quot;^15logseq____&quot;,[144,logseq____&quot;^Ulogseq____&quot;,76,536871456]],[logseq____&quot;^15logseq____&quot;,[144,logseq____&quot;^17logseq____&quot;,true,536871455]],[logseq____&quot;^15logseq____&quot;,[144,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ae0c64-e7f1-47a9-905a-2307e91ae5a4logseq____&quot;,536871455]],[logseq____&quot;^15logseq____&quot;,[145,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;再次记住，程序始终在板上运行，因此在图形上的读取和表示非常灵活，读取频率看起来几乎是连续的，这与 mBlock 等环境的交错表示相反。\\n事实上，声音传感器读数的图形表示给我们留下的图形实际上与录音本身的图形相同。\\n在 Microbit 的情况下，我们甚至可以以数据的形式捕获来自声音传感器（Microbit V2 上可用）的读数，然后调用该数据集通过压电播放“录音”，如本提议活动所示。令人印象深刻的是，我们如何通过 100 毫秒“采样率”的读数来存储录音，以便能够记录 Microbit 的 RAM 允许我们将近 1.5 秒的时间。\\n自定义 MicroBlocks 中的块。抽象级别和库。\\n在自定义编程块方面，MicroBlocks 也更进一步，与我们习惯的其他可视化编程环境相比有所不同。\\n在这种情况下，我们不仅讨论自定义函数或块的创建，就像我们可以在 Scratch、MakeCode，当然还有 MicroBlocks 中所做的那样，而是讨论对现有块或属于特定库的块的修改。logseq____&quot;,536871455]],[logseq____&quot;^15logseq____&quot;,[145,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871455]],[logseq____&quot;^15logseq____&quot;,[145,logseq____&quot;^Flogseq____&quot;,144,536871455]],[logseq____&quot;^15logseq____&quot;,[145,logseq____&quot;^Xlogseq____&quot;,76,536871455]],[logseq____&quot;^15logseq____&quot;,[145,logseq____&quot;^Vlogseq____&quot;,76,536871455]],[logseq____&quot;^15logseq____&quot;,[145,logseq____&quot;^Ulogseq____&quot;,76,536871456]],[logseq____&quot;^15logseq____&quot;,[145,logseq____&quot;^17logseq____&quot;,true,536871455]],[logseq____&quot;^15logseq____&quot;,[145,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ae0c64-9317-40d3-889b-ba66310d0f5blogseq____&quot;,536871455]],[logseq____&quot;^15logseq____&quot;,[146,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;事实上，MicroBlocks 的库可以围绕特定的机器人套件或具有共同主题的功能扩展编程环境中可用的块部分。\\n有趣的是，任何人都可以探索如何在 MicroBlocks 中创建所有块（功能），达到他们想要的抽象级别。特殊之处在于，一切都可以看作是块中的块集，因此没有必要出现用代码创建的“扩展”，用户可能无法理解，尤其是当我们谈论儿童时。logseq____&quot;,536871455]],[logseq____&quot;^15logseq____&quot;,[146,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871455]],[logseq____&quot;^15logseq____&quot;,[146,logseq____&quot;^Flogseq____&quot;,145,536871455]],[logseq____&quot;^15logseq____&quot;,[146,logseq____&quot;^Xlogseq____&quot;,76,536871455]],[logseq____&quot;^15logseq____&quot;,[146,logseq____&quot;^Vlogseq____&quot;,76,536871455]],[logseq____&quot;^15logseq____&quot;,[146,logseq____&quot;^Ulogseq____&quot;,76,536871456]],[logseq____&quot;^15logseq____&quot;,[146,logseq____&quot;^17logseq____&quot;,true,536871455]],[logseq____&quot;^15logseq____&quot;,[146,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ae0c64-2aa6-4b4a-8321-8a586484f40clogseq____&quot;,536871455]],[logseq____&quot;^15logseq____&quot;,[147,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;显然，如果我们想要定制我们​​自己设计的机器人套件或我们想到的任何其他东西，可以仅使用积木来创建新的图书馆，但有趣的是，对于孩子们来说，创建图书馆也将是非常自然的块根据他们的需要，在那个发现和创造的过程中。\\nMicroBlocks 中的音乐。\\n通过音乐创作探索编程是我们喜欢牢记的一个方面，因为它可以让您扩展特定编程环境的创作可能性。\\n在 MicroBlocks 中，他们最大限度地处理了这个细节，它允许生成定义音符、音阶和持续时间的声音。音符可以使用常规符号（do、re、mi...）或英文符号（C、D、E...）来表示。\\n当然，由于列表和列表的列表，我们可以编写旋律，列表的元素可以包含音符、八度音阶和有序时间。\\n我们可以更进一步，通过一系列字符编写旋律，稍后我们可以将这些字符分成音符，这要归功于 MicroBlocks 提供的块来划分和制表文本，将任何特定符号作为限制符，例如逗号 (,)、分号 ( ;) 甚至是空格，例如。\\n另外，它还允许您从诺基亚发明的旧 RTTTL 系统导入“铃声”，该系统在 90 年代后期传播到互联网并且仍然可以访问。它实际上使用了一个解释器，该解释器使用与我们之前看到的制表符非常相似的系统。可能性是无止境。 \\nMicroBlocks 的其他功能。\\nMicroBlocks 还有许多其他值得注意的功能，即使我们没有详细介绍，我们也会列出这些功能，以防您想要调查：\\n单击计数器作为事件。递归。列表列表。与使用 APP Inventor 创建的应用程序集成。WebThings 协议支持物联网，允许从任何网络浏览器查看和控制电路板。等等等等等等...\\nMicroBlocks 支持的板。\\n虽然我们总是使用 Microbit 板作为可以通过 MicroBlocks 编程的板的示例，但事实是 MicroBlocks 支持的微控制器目录非常庞大，如果您想更新整个列表，我们建议您访问他们的wiki . \\n今天我们在这里留下 MicroBlocks 支持的板：\\nBBC micro:bit.Calliope mini.AdaFruit Circuit Playground Express.AdaFruit Circuit Playground Bluefruit.AdaFruit Clue.Citilab’s ED1 (ESP32).M5Stack Grey.M5Stick-C.M5Stick-C Plus.M5Atom Matrix.NodeMCU.ESP32.\\n目标不是预编码阶段。\\n在 Juegos Robotica 中，我们讨论了很多关于某些工具如何以与其创建者最初设想的截然不同的方式使用的问题，例如 Papert 的 LOGO 或 Resnick 的 Scratch。\\n我希望 MicroBlocks 的使用会变得流行，但为了完成这篇文章，我想强调它的开发者的原始信息，如果教师和辅导员自己开始歪曲基本思想，它可以作为一个提醒。logseq____&quot;,536871455]],[logseq____&quot;^15logseq____&quot;,[147,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871455]],[logseq____&quot;^15logseq____&quot;,[147,logseq____&quot;^Flogseq____&quot;,146,536871455]],[logseq____&quot;^15logseq____&quot;,[147,logseq____&quot;^Xlogseq____&quot;,76,536871455]],[logseq____&quot;^15logseq____&quot;,[147,logseq____&quot;^Vlogseq____&quot;,76,536871455]],[logseq____&quot;^15logseq____&quot;,[147,logseq____&quot;^Ulogseq____&quot;,76,536871456]],[logseq____&quot;^15logseq____&quot;,[147,logseq____&quot;^17logseq____&quot;,true,536871455]],[logseq____&quot;^15logseq____&quot;,[147,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ae0c64-0e4d-47a7-975b-fe62f12d3410logseq____&quot;,536871455]],[logseq____&quot;^15logseq____&quot;,[148,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;用 Bernat Romagosa 的话来说，“目标不是写代码”。MicroBlocks 本身形成了一个完整的开发系统，具有自己的编程语言和实现工具。 \\n环境显然适合教育，但要创造性地使用并用于您自己的发现。开发人员花费了大量精力来启用我们提到的功能以及它们对提供建构主义学习的重要性。如果我们不抓住这个机会，我们将再次剥夺孩子们对工具的原始教育理念。\\n不仅仅是孩子。MicroBlocks 可能足以满足“临时”程序员的需求，无论他们年龄多大，他们都希望通过成为创客来实现自己基于微控制器的创作。\\n丹尼尔·S  Dani S.logseq____&quot;,536871455]],[logseq____&quot;^15logseq____&quot;,[148,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871455]],[logseq____&quot;^15logseq____&quot;,[148,logseq____&quot;^Flogseq____&quot;,147,536871455]],[logseq____&quot;^15logseq____&quot;,[148,logseq____&quot;^Xlogseq____&quot;,76,536871455]],[logseq____&quot;^15logseq____&quot;,[148,logseq____&quot;^Vlogseq____&quot;,76,536871455]],[logseq____&quot;^15logseq____&quot;,[148,logseq____&quot;^Ulogseq____&quot;,76,536871456]],[logseq____&quot;^15logseq____&quot;,[148,logse       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
